<html>
  <head>
 <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js"></script>
    
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>

    <script type="text/javascript">
   var mydata = 0;
      function initialize() {
        var latlng = new google.maps.LatLng(0,0);
        var myOptions = {
          zoom: 2,
          center: latlng,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };

        var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

        $.getJSON("http://randomorbit.net/satellites/20580/positions.json?interval=1&length=60", function(data) {
         mydata = data;
          trackCoordinates = data.positions.map(function(i) {
            return new google.maps.LatLng(i.latitude, i.longitude)
          });

   
          var satellitePath = new google.maps.Polyline({
            path: trackCoordinates,
            strokeColor: "#FF0000",
            strokeOpacity: 1.0,
            strokeWeight: 2
          });

          var positionMarker = new google.maps.Marker({
            position: trackCoordinates[0],
            map: map,
            icon: "images/Satellite-icon.png"
          });

          satellitePath.setMap(map);
        });
      }

  $(document).ready(function(){
    initialize()
  });
    </script>
  </head>
  <body>
    <div id="map_canvas" style="width:100%; height:100%"></div>
  </body>
</html>
